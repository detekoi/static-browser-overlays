<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Polar Bear Cozy OBS Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: transparent;
        }
        
        /* Arctic background with gradients and decorations */
        .arctic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #a8d8e8 0%, #e8f4f8 100%);
            z-index: -1;
            overflow: hidden;
        }
        
        /* Aurora Borealis effect */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, 
                rgba(86, 207, 225, 0) 0%, 
                rgba(86, 207, 225, 0.1) 20%, 
                rgba(137, 255, 177, 0.2) 40%, 
                rgba(126, 206, 244, 0.1) 60%, 
                rgba(86, 207, 225, 0) 100%);
            z-index: 0;
            filter: blur(20px);
            opacity: 0.6;
            animation: aurora-wave 20s ease-in-out infinite alternate;
        }
        
        .aurora-2 {
            height: 35%;
            background: linear-gradient(180deg, 
                rgba(173, 216, 230, 0) 0%, 
                rgba(173, 216, 230, 0.1) 20%, 
                rgba(152, 251, 152, 0.2) 40%, 
                rgba(173, 216, 230, 0.1) 60%, 
                rgba(173, 216, 230, 0) 100%);
            animation: aurora-wave 15s ease-in-out infinite alternate-reverse;
            opacity: 0.5;
        }
        
        @keyframes aurora-wave {
            0% {
                transform: translateX(-5%) skewX(10deg);
            }
            100% {
                transform: translateX(5%) skewX(-10deg);
            }
        }
        
        /* Snow-covered ground */
        .snow-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            background: linear-gradient(180deg, #e8f4f8 0%, #ffffff 100%);
            border-top-left-radius: 50% 80%;
            border-top-right-radius: 50% 80%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .game-window {
            position: absolute;
            top: 50%;
            left: 45%; /* Shifted left from 50% */
            width: 90%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            border: 8px solid #5f9ea0; /* Teal border similar to Polar Bear Cafe */
            box-sizing: border-box;
            border-radius: 12px;
            transform: translate(-50%, -50%); /* This now creates left alignment */
        }

        .webcam-container {
            position: absolute;
            bottom: 350px;
            right: 20px; /* Moved further right (smaller value) */
            width: 300px;
            height: 300px;
        }

        .webcam-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #a5e6a5, #5f9ea0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .webcam-inner {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: transparent;
            border: 4px solid #ffffff;
        /*  background-image: url(./Placeholder-Avatar.png);*/ /* Placeholder cam circle image */
            background-repeat: no-repeat;
        }

        .decoration {
            position: absolute;
            z-index: 5;
        }

        .paw-print {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: 1;
        }

        .paw-print::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: -15px;
            left: 10px;
        }

        .paw-print::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: -5px;
            left: -10px;
        }

        .leaf {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 30px;
            background-color: #a5e6a5;
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
        }

        .leaf::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: #5f9ea0;
            bottom: 10px;
            left: 20px;
        }

        /* Display area for webcam (for visual reference only) */
        .webcam-placeholder {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background-color: rgba(100, 100, 100, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
        }

        /* Cute animal decorations */
        .polar-bear {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 120px;
            height: 90px;
            background-color: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .polar-bear::before {
            content: "";
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            top: -15px;
            left: 15px;
        }

        .polar-bear::after {
            content: "";
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            top: -15px;
            right: 15px;
        }

        .eyes {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            top: 35px;
            left: 35px;
            box-shadow: 45px 0 0 black;
        }

        .nose {
            position: absolute;
            width: 18px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            top: 50px;
            left: 52px;
        }
        
        /* Snowflakes */
        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 2;
            animation: snowfall 15s linear infinite;
        }
        
        .snowflake::before, .snowflake::after {
            content: "";
            position: absolute;
            background-color: white;
            border-radius: 5px;
        }
        
        .snowflake::before {
            width: 8px;
            height: 2px;
            top: 3px;
            left: 0;
            transform: rotate(45deg);
        }
        
        .snowflake::after {
            width: 8px;
            height: 2px;
            top: 3px;
            left: 0;
            transform: rotate(-45deg);
        }
        
        /* Animation for snowfall effect - starts above the visible area */
        @keyframes snowfall {
            0% {
                transform: translateY(-20vh) rotate(0deg) translateX(0);
                opacity: 0.9;
            }
            25% {
                transform: translateY(20vh) rotate(90deg) translateX(-10px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(60vh) rotate(180deg) translateX(5px);
                opacity: 0.7;
            }
            75% {
                transform: translateY(100vh) rotate(270deg) translateX(-8px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(120vh) rotate(360deg) translateX(0);
                opacity: 0;
            }
        }
        
        /* Different animation delays and durations for continuous snowfall effect */
        .snowflake:nth-child(1) { animation-delay: 0s; animation-duration: 18s; }
        .snowflake:nth-child(2) { animation-delay: 1s; animation-duration: 15s; }
        .snowflake:nth-child(3) { animation-delay: 2s; animation-duration: 17s; }
        .snowflake:nth-child(4) { animation-delay: 3s; animation-duration: 16s; }
        .snowflake:nth-child(5) { animation-delay: 4s; animation-duration: 19s; }
        .snowflake:nth-child(6) { animation-delay: 5s; animation-duration: 14s; }
        .snowflake:nth-child(7) { animation-delay: 6s; animation-duration: 20s; }
        .snowflake:nth-child(8) { animation-delay: 7s; animation-duration: 16s; }
        .snowflake:nth-child(9) { animation-delay: 8s; animation-duration: 18s; }
        .snowflake:nth-child(10) { animation-delay: 9s; animation-duration: 15s; }
        .snowflake:nth-child(11) { animation-delay: 1.5s; animation-duration: 17s; }
        .snowflake:nth-child(12) { animation-delay: 3.5s; animation-duration: 19s; }
        .snowflake:nth-child(13) { animation-delay: 5.5s; animation-duration: 16s; }
        .snowflake:nth-child(14) { animation-delay: 7.5s; animation-duration: 18s; }
        .snowflake:nth-child(15) { animation-delay: 9.5s; animation-duration: 15s; }
        .snowflake:nth-child(16) { animation-delay: 2.5s; animation-duration: 19s; }
        .snowflake:nth-child(17) { animation-delay: 4.5s; animation-duration: 16s; }
        .snowflake:nth-child(18) { animation-delay: 6.5s; animation-duration: 18s; }
        .snowflake:nth-child(19) { animation-delay: 8.5s; animation-duration: 15s; }
        .snowflake:nth-child(20) { animation-delay: 10.5s; animation-duration: 17s; }
        .snowflake:nth-child(21) { animation-delay: 0.5s; animation-duration: 20s; }
        .snowflake:nth-child(22) { animation-delay: 2.8s; animation-duration: 15s; }
        .snowflake:nth-child(23) { animation-delay: 4.3s; animation-duration: 17s; }
        .snowflake:nth-child(24) { animation-delay: 6.8s; animation-duration: 16s; }
        .snowflake:nth-child(25) { animation-delay: 8.3s; animation-duration: 19s; }
        .snowflake:nth-child(26) { animation-delay: 1.2s; animation-duration: 14s; }
        .snowflake:nth-child(27) { animation-delay: 3.7s; animation-duration: 20s; }
        .snowflake:nth-child(28) { animation-delay: 5.2s; animation-duration: 16s; }
        .snowflake:nth-child(29) { animation-delay: 7.7s; animation-duration: 18s; }
        .snowflake:nth-child(30) { animation-delay: 9.2s; animation-duration: 15s; }
        
        /* Icicles */
        .icicle {
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, #a8d8e8 0%, rgba(255, 255, 255, 0.8) 100%);
            z-index: 3;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            top: 0;
            opacity: 0.8;
            animation: icicle-shimmer 4s ease-in-out infinite alternate;
        }
        
        /* Slight shimmer effect for icicles */
        @keyframes icicle-shimmer {
            0% {
                opacity: 0.7;
                box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
            }
            100% {
                opacity: 0.9;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            }
        }
        
        /* Different animation delays for icicles */
        .icicle:nth-child(odd) { animation-delay: 0s; }
        .icicle:nth-child(even) { animation-delay: 2s; }
        
        /* Polar bear silhouette in the distance */
        .distant-bear {
            position: absolute;
            width: 60px;
            height: 35px;
            background-color: white;
            border-radius: 30px 30px 20px 20px;
            z-index: 1;
        }
        
        .distant-bear::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            top: -5px;
            left: -5px;
            transform: rotate(-20deg);
        }
        
        .distant-bear::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            top: -5px;
            right: -5px;
            transform: rotate(20deg);
        }

        /* Coffee cup decoration */
        .coffee-cup {
            position: absolute;
            bottom: 15px;
            left: 30px;
            width: 50px;
            height: 40px;
            background-color: #f5f5dc;
            border-radius: 0 0 20px 20px;
            border: 3px solid #8b4513;
            border-top: none;
            z-index: 5;
        }

        .coffee-cup::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 15px;
            border: 3px solid #8b4513;
            border-radius: 0 10px 10px 0;
            right: -26px;
            top: 10px;
        }

        .coffee-cup::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 10px;
            background-color: #8b4513;
            top: 4px;
            left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
