<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Liquid Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0c0c0c;
            position: relative;
        }

        .liquid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(1px);
            opacity: 0.9;
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(255, 0, 150, 0.8) 0%, 
                rgba(138, 43, 226, 0.6) 40%, 
                rgba(0, 191, 255, 0.4) 70%, 
                transparent 100%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(0, 255, 127, 0.7) 0%, 
                rgba(64, 224, 208, 0.5) 40%, 
                rgba(30, 144, 255, 0.3) 70%, 
                transparent 100%);
            top: 60%;
            right: 15%;
            animation-delay: -8s;
            animation-duration: 30s;
        }

        .blob-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, 
                rgba(255, 105, 180, 0.6) 0%, 
                rgba(255, 20, 147, 0.4) 40%, 
                rgba(186, 85, 211, 0.3) 70%, 
                transparent 100%);
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -15s;
            animation-duration: 35s;
        }

        .blob-4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, 
                rgba(0, 206, 209, 0.8) 0%, 
                rgba(72, 61, 139, 0.6) 40%, 
                rgba(138, 43, 226, 0.4) 70%, 
                transparent 100%);
            top: 10%;
            right: 20%;
            animation-delay: -22s;
            animation-duration: 28s;
        }

        .blob-5 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.7) 0%, 
                rgba(255, 140, 0, 0.5) 40%, 
                rgba(255, 69, 0, 0.3) 70%, 
                transparent 100%);
            bottom: 15%;
            left: 25%;
            animation-delay: -30s;
            animation-duration: 22s;
        }

        .blob-6 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, 
                rgba(50, 205, 50, 0.6) 0%, 
                rgba(0, 255, 255, 0.4) 40%, 
                rgba(65, 105, 225, 0.3) 70%, 
                transparent 100%);
            bottom: 30%;
            right: 10%;
            animation-delay: -12s;
            animation-duration: 40s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(100px, -50px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-80px, -100px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(-120px, 80px) rotate(270deg) scale(1.05);
            }
        }

        .overlay-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, rgba(138, 43, 226, 0.05) 0%, transparent 100%);
            pointer-events: none;
            animation: shimmer 15s infinite ease-in-out alternate;
        }

        @keyframes shimmer {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: sparkle 8s infinite linear;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="liquid-container">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
        <div class="liquid-blob blob-4"></div>
        <div class="liquid-blob blob-5"></div>
        <div class="liquid-blob blob-6"></div>
    </div>
    
    <div class="overlay-effects"></div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            
            // Random colors for particles
            const colors = [
                'rgba(255, 255, 255, 0.8)',
                'rgba(255, 0, 150, 0.6)',
                'rgba(0, 255, 255, 0.6)',
                'rgba(138, 43, 226, 0.6)',
                'rgba(0, 255, 127, 0.6)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 16000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Create initial particles
        for (let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 1000);
        }

        // Add dynamic color shifts to blobs
        function shiftColors() {
            const blobs = document.querySelectorAll('.liquid-blob');
            blobs.forEach((blob, index) => {
                const hue = (Date.now() / 50 + index * 60) % 360;
                const filter = `hue-rotate(${hue}deg) saturate(1.2) brightness(1.1)`;
                blob.style.filter = `blur(2px) ${filter}`;
            });
        }

        setInterval(shiftColors, 100);
    </script>
</body>
</html>
